<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuesday</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #333;
            font-family: sans-serif;
        }

        .container {
            max-width: 1140px;
            padding-inline: 16px;
            margin-inline: auto;
        }

        .after-before-sec {
            padding-block: 100px;
        }

        .main-think {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;

        }

        .first-im {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            border-radius: 100%;
            aspect-ratio: 1;
            overflow: hidden;
            position: relative;
            padding:15px;
        }

        .first-im::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
           
            width: 100%;
            height: 100%;
            z-index: 1;
            transition: all 1s ease-in-out;
        }

        :hover.first-im::after {
            top: 0;
            transform: rotate(180deg);
            background-color: aquamarine;
        }

        .first {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            z-index: 2;
            position: relative;

        }

        .ment-call {
            position: absolute;
            bottom: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 45px;
            font-weight: lighter;
            margin-inline: auto;
            z-index: 2;
            color: #05dbf7;
            opacity: 0;
            transition: all 1s ease-in-out;

        }

        .first-im:hover .ment-call {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .main-think {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 557px) {
            .main-think {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>

<body>
    <main>
        <section class="after-before-sec">
            <div class="container">
                <div class="main-think">
                    <div class="first-im">
                        <img class="first" src="https://images.pexels.com/photos/17910787/pexels-photo-17910787.jpeg"
                            alt="Image 1" />
                        <h3 class="ment-call">krish</h3>
                    </div>
                    <div class="first-im">
                        <img class="first" src="https://images.pexels.com/photos/27608200/pexels-photo-27608200.png"
                            alt="Image 2" />
                        <h3 class="ment-call">jens</h3>
                    </div>
                    <div class="first-im">
                        <img class="first" src="https://images.pexels.com/photos/34384504/pexels-photo-34384504.jpeg"
                            alt="Image 3" />
                        <h3 class="ment-call">jeck</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
