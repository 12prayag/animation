<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 300px;

            background-color: rgb(125, 92, 156);
        }

        .box1 {
            height: 300px;

            background-color: rgb(125, 92, 156);
        }

        .box3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .combain {
            grid-column: 2/4;
        }

        .combin2 {
            grid-column: 1/4;
        }
    </style>
</head>

<body>
    <div class="box3">
        <div class="box">
            hello
        </div>

        <div class="box combain">
            combine
        </div>

        <div class="box combin2">
            desimal
        </div>
    </div>

</body>

</html>
