<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .icon {
            size: 2px;
            display: block;
        }

        .made1 {
            width: 300px;
            height: 300px;
            overflow: hidden;
            padding: 3px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            position: static;
            transition: all 0.3s ease;
            margin: 0;
            filter: blur(5px);
        }

        .made1:hover img {
            filter: none;
        }
    </style>
</head>


<body>
    <section>
        <div class="container">

        </div>
    </section>

    <div class="icon-media">
        <a class="icon" href="trasation.html">üè†</a>
    </div>


    <div class="box">
        <div class="made1">
            <img src="https://lh3.googleusercontent.com/gps-cs-s/AG0ilSxpW0ZneMOYtfQqaFOnB5GQRAv6cF7inRu5WXHhW0A1n-9HbBZ41iYMtHYhasVkPnF2uVxHkD_mK548RIxyl51-7RnOrjEChha9wmer2gKxvOUgm0FPhgwNrRfjkLw4B13u-PfC=s680-w680-h510-rw"
                alt="Sample Image">
        </div>
        <div class="made1">
            <img src="https://images.pexels.com/photos/1887624/pexels-photo-1887624.jpeg">
        </div>
    </div>
</body>

</html>
